# LeanParanoia Policy Configuration
# Defines what checks to run and what axioms/patterns are allowed

# Policy zones - define which modules to check and with what rules
zones:
  - name: "test_suite"
    description: "LeanParanoia test examples demonstrating all exploit categories"
    include:
      - "LeanTestProject.*"    # Check all LeanTestProject modules
    exclude: []
    
    # What axioms are allowed (standard Lean axioms)
    allowed_axioms:
      - "propext"              # Propositional extensionality
      - "Classical.choice"     # Classical choice
      - "Quot.sound"           # Quotient soundness
    
    # What to forbid (check for violations)
    forbid:
      - "sorry"                # Flag sorry usage
      - "axioms"               # Flag custom axioms
      - "unsafe"               # Flag unsafe code
      - "partial"              # Flag non-terminating partial functions
    
    # Modules to trust (don't check their internals)
    trust_modules:
      - "Init.*"               # Trust Lean's Init modules
      - "Std.*"                # Trust Std library
      - "Lean.*"               # Trust Lean compiler modules
